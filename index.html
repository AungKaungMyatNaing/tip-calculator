<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Tip calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="logo--container">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="calculator--container">
        <div class="calculator__inner">
          <div class="left">
            <form action="">
              <div class="input--field">
                <label for="">Bill</label>
                <div class="input__box input--success">
                  <img src="./images/icon-dollar.svg" alt="" />
                  <input
                    id="bill-input"
                    class="input"
                    type="number"
                    placeholder="0"
                  />
                </div>
              </div>
              <div class="select--field">
                <label for="">Select Tip %</label>
                <div class="select__box">
                  <span class="select item">5%</span>
                  <span class="select item">10%</span>
                  <span class="select item">15%</span>
                  <span class="select item">25%</span>
                  <span class="select item">50%</span>
                  <input
                    class="select custom"
                    type="text"
                    placeholder="Custom"
                  />
                </div>
              </div>
              <div class="input--field">
                <label for="">Number of People</label>
                <div id="p-input" class="input__box">
                  <img src="./images/icon-person.svg" alt="" />
                  <input
                    id="people-input"
                    class="input"
                    type="number"
                    placeholder="0"
                  />
                  <p class="zero">Can't be zero</p>
                </div>
              </div>
            </form>
          </div>
          <div class="right">
            <div class="right--inner">
              <div class="total__boxes">
                <div class="total__box">
                  <div class="total__content">
                    <p>Tip Amount</p>
                    <span>/ person</span>
                  </div>
                  <p>$<span id="tip-amount">0.00</span></p>
                </div>
                <div class="total__box">
                  <div class="total__content">
                    <p>Total</p>
                    <span>/ person</span>
                  </div>
                  <p>$<span id="total-amount">0.00</span></p>
                </div>
              </div>
              <button class="reset">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
